<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Weather</title>
  <link rel="stylesheet" href="styles/month.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="weather-bg">
  <header class="navbar glass">
    <div class="logo">🌤️ WeatherNow</div>
    <nav>
      <a href="index.html">Today</a>
      <a href="hourly.html">Hourly</a>
      <a href="ten-day.html">10-Day</a>
      <a href="month.html" class="active">Monthly</a>
      <a href="radar.html">Radar</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search city..." id="searchInput">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main class="content">
    <h1 id="cityName">Weather This Month</h1>

    <div class="chart-container glass">
      <canvas id="monthChart"></canvas>
    </div>

    <div class="monthly-summary glass" id="monthlySummary">
      Loading monthly summary...
    </div>
  </main>

  <footer class="glass footer">
    © 2025 WeatherNow | Powered by WeatherAPI
  </footer>

  <script src="scripts/month.js"></script>
